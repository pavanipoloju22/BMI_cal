<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    <center>
    <h1><u>BMI Calculator</u></h1>
    <br>
    <div>
    <label>Enter your height in Feets and Inches :</label>
    <br>
    <br>
    <input type="tel"id="feet" placeholder="Feets">&nbsp;&nbsp;
    <input style="width:200px;"type="tel"id="inch" placeholder="Inches">
    <br>
    <br>
    <br>
   <label style="font-size: 19px;">Enter your weight in Kg :</label>
    <br>
    <br>
    <br>
    <input style="width:200px;"type="tel"id="kg" placeholder="kilogram and gram">
&nbsp;&nbsp;&nbsp
   <button onclick="CalculateBMI()">Calculate</button>
   &nbsp;&nbsp;&nbsp
   <br>
   <br><br>
   <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDjOnuvnn4FVWYR-drlxMNUUAr0V-csanEPw&s"width="150px"height="200px">&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp
   <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ_Rn1cZuJgHWrUgxEnHL6OGs2fDguILLYYHg&s"width="500"height="200">
   <h2 id="result"></h2>
   </div>
    </div>
    <script src="script.js"></script>
</center>
</body>

</html>
